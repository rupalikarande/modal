<body>
    
<div class="container">
        <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                   <div class="col-sm-6 col-centered">
                    <div class="default">
                        <h1 class="modal-title"> Send Message </h1>
                      
                        <div class="modal-body">
                    <form action="modal.php" method="post">
                   
                        <div class="form-group">
                            <div class="input-group">
                               <span class="input-group-addon"><i class="glyphicon  glyphicon-pencil blue"></i></span> 
                                <input type="text" name="subject" placeholder="Subject" class="form-control" autofocus="autofocus" required>
                            </div>
                        </div>
                       
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-phone blue"></i></span>
                                <input type="number" name="Phoneno" placeholder="Phone No" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-comment blue"></i></span>
                                <textarea id="message" name="Message" rows="7" placeholder="Type here..." class="form-control" type="textarea" required></textarea>
                                </div>
                            <p>
                                <span id="remaining"><span><b> 160 </b></span> characters remain </span>
                                <span id="messages"><span><b> 1 </b></span> message </span>
                            </p>
                            
                        </div>
                        <!-- <div class=""> -->
                        <button type="submit" name="send" class="btn btn-info pull-right"> Send <span class="glyphicon glyphicon-send"></span></button>
                        <button type="reset" value="Reset" name="reset" class="btn"> Reset <span class="glyphicon glyphicon-refresh"></span></button>
                        <!-- </div> -->
                   
                    </form>
                        </div>
                </div>
            
        </div> 
        <div class="modal-footer">
                <button type="close" class="btn btn-default" data-dismiss="modal"> Close </button>
         </div>
             </div>
            
          </div>
        </div>
    </div>

    

</body>
